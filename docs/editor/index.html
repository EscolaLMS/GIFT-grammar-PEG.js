<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="author" content="C. Fuhrman (fuhrmanator@gmail.com)">
    <meta name="copyright" content="Copyright Â© 2018 Christopher Fuhrman">
    <meta name="keywords" content="parser, PEG, JavaScript, GIFT, editor">
    <meta name="description" content="This editor uses GIFT-grammar-PEG.js is a grammar for GIFT (Moodle) question format.">
    <title>GIFT Question Validator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="jquery.numberedtextarea.css">
    <link rel="stylesheet" href="validator.css">

    <!-- Create a simple CodeMirror instance -->
    <link rel="stylesheet" href="lib/codemirror.css">
    <!-- <script src="GIFT_parser.js"></script> -->
</head>

<body>
    <h1 class="display-4">GIFT Question Validator</h1>
    <p class"display-4">GIFT question parser using <a href="https://pegjs.org">PEG.js</a> and <a href="https://github.com/fuhrmanator/GIFT-grammar-PEG.js">GIFT grammar done in PEG</a>. 
        <strong>Warning:</strong> there is no mechanism yet to save your GIFT text. Don't forget to copy and save it externally when you're finished. </p>
    <div class="container">

        <div id="parse-message" class="alert alert-info">Loading...
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label for="gift">Write your GIFT questions here</label>
                <textarea wrap id="gift" class="form-control" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            </div>
            <div class="col-sm-6">
                <label for="output">JSON parsed from the GIFT format (for testing)</label>
                <textarea id="output" class="form-control" readonly></textarea>
            </div>
        </div>

<!--        <script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script> -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<!--        <script src="jquery.numberedtextarea.js"></script> -->
        <script src="peg.js"></script>
        <script src="jsDump.js"></script>
        <!-- <script src="jquery.are-you-sure.js"></script> -->
        <script src="lib/codemirror.js"></script>
        <script src="validator.js"></script>
    </div>

</body>

</html>
